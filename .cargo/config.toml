# =============================================================================
# BUILD SETTINGS
# =============================================================================

[build]
# Incremental compilation pour les builds debug
incremental = true

# =============================================================================
# ALIAS DE COMMANDES
# =============================================================================

[alias]
# cargo tray -> lance le system tray
tray = "run --features tray -- tray"

# cargo export-all -> exporte tous les comptes
export-all = "run -- export"

# cargo br -> build release
br = "build --release"

# cargo rr -> run release
rr = "run --release"

# =============================================================================
# VARIABLES D'ENVIRONNEMENT
# =============================================================================

[env]
# Activer les backtraces par defaut
# RUST_BACKTRACE = "1"

